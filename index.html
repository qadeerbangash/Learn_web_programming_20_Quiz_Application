<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
    <h1>Quiz Application</h1>
   
    

    <div>
        <fieldset>
            <p>Q1:The sum of 2+17</p>
            <input name="math1" id="q1-a" type="radio">20</input><br>
            <input name="math1" id="q1-b" type="radio">22</input><br>
            <input name="math1" id="q1-c" type="radio">10</input><br>
            <input name="math1" id="q1-d" type="radio">19</input><br>
        </fieldset>
    </div>
    <br>
    <div>
        <fieldset>
            <p>Q2:2 X 11=?</p>
            <input name="math2" id="q2-a" type="radio">21</input><br>
            <input name="math2" id="q2-b" type="radio">22</input><br>
            <input name="math2" id="q2-c" type="radio">23</input><br>
            <input name="math2" id="q2-d" type="radio">24</input><br>
        </fieldset>
    </div>
    <br>
    <div>
        <fieldset>
            <p>Q3:33 - 11=?</p>
            <input name="math3" id="q3-a" type="radio">33</input><br>
            <input name="math3" id="q3-b" type="radio">11</input><br>
            <input name="math3" id="q3-c" type="radio">22</input><br>
            <input name="math3" id="q3-d" type="radio">19</input><br>
        </fieldset>
    </div>
    <br>
    <div>
        <fieldset>
            <p>Q4:4 X 11=?</p>
            <input name="math4" id="q4-a" type="radio">33</input><br>
            <input name="math4" id="q4-b" type="radio">44</input><br>
            <input name="math4" id="q4-c" type="radio">55</input><br>
            <input name="math4" id="q4-d" type="radio">15</input><br>
        </fieldset>
    </div>
    <br>
    <div>
        <fieldset>
            <p>Q5:4 X 3 + 11=?</p>
            <input name="math5" id="q5-a" type="radio">33</input><br>
            <input name="math5" id="q5-b" type="radio">23</input><br>
            <input name="math5" id="q5-c" type="radio">55</input><br>
            <input name="math5" id="q5-d" type="radio">88</input><br>
        </fieldset>
    </div>
    <button onclick="check()">Result</button>
</div>
</body>
<script src="app.js"></script>
</html>
